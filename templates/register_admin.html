<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login_admin') }}">Login</a>
				<a href="{{ url_for('register_admin') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register_admin') }}" method="post" autocomplete="off">
				<label for="firstname">
					<i class="fas fa-font"></i>
				</label>
				<input type="text" name="firstname" placeholder="First Name" id="firstname" required>
				<label for="lastname">
					<i class="fas fa-bold"></i>
				</label>
				<input type="text" name="lastname" placeholder="Last Name" id="lastname" required>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="gender">
					<i class="fas fa-male"></i>
				</label>
				<input type="text" name="gender" placeholder="Gender" id="gender" required>
				<label for="address">
					<i class="fas fa-home"></i>
				</label>
				<input type="text" name="address" placeholder="Address" id="address" required>
				<label for="number">
					<i class="fas fa-home"></i>
				</label>
				<input type="text" name="number" placeholder="+6512345678" id="number" required>
				{{ recaptcha }}
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
