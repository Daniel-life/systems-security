<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Change Password</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
	<div class="login">
		<h1>Change password</h1>
		<form action="{{ url_for('change_password') }}" method="post" autocomplete="off">
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="text" name="email" placeholder="Email" id="email" required>
			<br>
			<label for="new password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="new password" placeholder="New password" id="new password" minlength="8" required>
			<br>
			<label for="confirm password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="new password" placeholder="Confirm password" id="confirm password" minlength="8" required>
			{{ recaptcha }}
					<br>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
