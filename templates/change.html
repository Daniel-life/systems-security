<!DOCTYPE html>
<html>
<style>
input[type=text], input[type=password] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: #4CAF50;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
  padding: 10px 24px;
  border-radius: 12px;
}

.button1:hover {
  background-color: green;
  color: black;
}

input[type=text]:focus, input[type=password]:focus {
  border: 3px solid #555;
}

</style>
<h2>Change password</h2>
<body>
	<form action="{{ url_for('change') }}" method="post" autocomplete="off">
		<label for="new password">
			New password:
			<br>
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="new password" placeholder="New password" id="new password" minlength="8" required>
		<br>
		<label for="confirm password">
			Confirm password:
			<br>
			<i class="fas fa-lock"></i>
		</label>
		<input type="password" name="confirm password" placeholder="Confirm password" id="confirm password" minlength="8" required>
		<br>
		<div class="msg">{{ msg }}</div>
		<button class="button button1">Submit</button>
	</form>
</body>
</html>
